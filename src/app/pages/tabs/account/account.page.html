<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>account</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="power-outline" style="color: white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-button slot="end" fill="clear">Editar</ion-button>
      <ion-label>
        <h4>Ovídio José Farias</h4>
        <p>(42)988798237 | ojcfarias&#64;gmail.com</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" detail="true"></ion-item>
    <ion-icon name="home-outline" slot="slot" color="darck"></ion-icon>
  </ion-list>

  <ion-list *ngIf="!isLoading">
    <app-empty-screen  *ngIf="!isLoading && (lastOrders?.length == 0)"></app-empty-screen>
    <ion-list-header>
      <ion-label color="primary" *ngIf="!isLoading && (lastOrders?.length > 0)">Últimos Pedidos</ion-label>
    </ion-list-header>
    <app-last-orders [lastOrders]="lastOrders"></app-last-orders>
  </ion-list>
  
</ion-content>
