<ion-list >
  <ion-list-header class="ion-margin-bottom">
    <ion-label>
      <h4>Restaurantes Próximos</h4>
      <p>Descubra restaurantes próximos de você</p>
    </ion-label>
  </ion-list-header>
  <ion-item lines="none">
    <ion-thumbnail slot="start">
      <img [src]="restaurant?.cover? restaurant.cover: 'assets/imgs/img1.jpeg'" />
    </ion-thumbnail>
    <ion-label>
      <h4>{{restaurant?.name}}</h4>
      <ion-text color="medium">
        <p class="pStyle">{{getCuisine(restaurant?.cuisines)}}</p>
        <span><ion-icon name="star"></ion-icon>{{restaurant?.rating}}</span>
        {{restaurant?.delivery_time}} mins,
        {{restaurant?.price}} para 2 pessoas
        <ion-text>
          <p class="distance">{{restaurant?.distance}} 2 km de distancia</p>
        </ion-text>
      </ion-text>
    </ion-label>
  </ion-item>
</ion-list>
